<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="datos"></h1>
    

    <script>
        fetch("http://localhost/API/backend/datos.php").then(datos=>datos.json())
        .then(datos=>{
            document.getElementById("datos").innerHTML = `
            Dolar:  ${datos.dolar} - Euro: ${datos.euro}
            `
        })
    </script>
</body>
</html>
